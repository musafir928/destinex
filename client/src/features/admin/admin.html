<div class="p-4 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">User Management</h2>

  @if (loading()) {
    <div class="text-center text-gray-500">Loading users...</div>
  } @else {
    <div class="overflow-x-auto">
      <table class="table table-zebra w-full">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users(); track user.id) {
            <tr class="hover:bg-gray-900">
              <td>
                <div class="font-semibold">{{ user.displayName }}</div>
              </td>
              <td>{{ user.email }}</td>
              <td>
                <label class="swap swap-rotate">
                  <input
                    type="checkbox"
                    [checked]="user.role === 'Admin'"
                    (change)="
                      updateRole(user.id, user.role === 'Admin' ? 'User' : 'Admin')
                    "
                  />
                  <span class="swap-on px-3 py-1 rounded-full bg-green-500 text-white cursor-pointer">
                    Admin
                  </span>
                  <span class="swap-off px-3 py-1 rounded-full bg-gray-400 text-white cursor-pointer">
                    User
                  </span>
                </label>
              </td>
              <td>
                <button
                  class="btn btn-error btn-sm"
                  (click)="deleteUser(user.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
