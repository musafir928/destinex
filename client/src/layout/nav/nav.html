<header
  class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black"
>
  <div class="flex align-middle items-center px-10 mx-auto gap-6">
    <div class="text-white">
      <a
        routerLink="/"
        routerLinkActive="text-accent"
        [routerLinkActiveOptions]="{exact: true}"
        class="max-h-16 border-r-white border-r-2 pr-6 flex items-center gap-3"
      >

      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819" />
      </svg>

  
        <h3 class="text-2xl uppercase font-semibold">Destinex</h3>
      </a>
    </div>
    <nav class="flex gap-3 my-2 uppercase text-lg text-white">
      @if(accountService.currentUser()) {
        <a routerLink="/user" routerLinkActive="text-accent" class="">Weather</a>
      }
      @if(accountService.currentUser()?.role == "Admin") {
        <a routerLink="/admin" routerLinkActive="text-accent" class="">Admin</a>
      }
    </nav>
    <div class="flex align-middle ml-auto gap-3">
    @if(accountService.currentUser(); as user) {
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer">
          <img src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full">
          <span>{{user.displayName}}</span>
        </div>
        <ul tabindex="0" class="dropdown-content  menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      } @else {
        <form
          #loginForm="ngForm"
          (ngSubmit)="login()"
          class="flex items-center gap-3"
        >
          <input
            [(ngModel)]="creds.email"
            type="text"
            class="input"
            placeholder="Email"
            name="email"
          />
          <input
            [(ngModel)]="creds.password"
            type="password"
            class="input"
            placeholder="Password"
            name="password"
          />
          <button class="btn" type="submit">Login</button>
        </form>
      }
    </div>
  </div>
</header>
